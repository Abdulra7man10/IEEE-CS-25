<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="card">
        <img src="media/images/illustration-hero.svg" alt="Music Illustration">
        <div class="card-content">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan">
            <img src="media/images/icon-music.svg" alt="Music Icon" class="plan-icon">
            <div class="plan-details">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="button btn-primary">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
      
</body>
</html>
