
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Task 1 - 2</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This Is My Book Store, Welcome</p>
    </div>
    <form action="test.py" method="GET">     
      <div>
        <label>Username</label>
        <input type="text" required placeholder="Username" name="user">
      </div>
      <hr>
      <div>
        <label>Password</label>
        <input type="password" placeholder="Write A Complex Password" name="pass">
      </div>
      <hr>
      <div>
        <label>Email</label>
        <input type="email" required placeholder="Write A Valid Email" name="mail">
      </div>
      <hr>
      <div>
        <label>Mobile</label>
        <input type="text" placeholder="write a phone number" name="mobile" >
      </div>
      <hr>
      <div>
        <label>Range</label>
        <input type="range" name="range" min="0" max="500" step="50" value="400">
      </div>
      <hr>
      <input type="reset" value="Reset">
      <input type="submit" value="Save">
    </form>
  </body>
</html>
