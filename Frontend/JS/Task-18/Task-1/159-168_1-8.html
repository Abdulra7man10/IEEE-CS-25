<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 1
  let myBirthDate = new Date("2004-7-15");
  let now = new Date();
  let age = now - myBirthDate;

  console.log(`${Math.trunc(age / 1000)} Seconds`);
  console.log(`${Math.trunc(age / 1000 / 60)} Minutes`);
  console.log(`${Math.trunc(age / 1000 / 60 / 60)} Hours`);
  console.log(`${Math.trunc(age / 1000 / 60 / 60 / 24)} Days`);
  console.log(`${Math.trunc(age / 1000 / 60 / 60 / 24 / 30)} Months`);
  console.log(`${Math.trunc(age / 1000 / 60 / 60 / 24 / 365)} Years`);

  // 2
  let a2 = new Date(0);
  a2.setFullYear(1980);
  a2.setHours(0);
  a2.setSeconds(1);
  console.log(a2);
  // Needed Output
  // "Tue Jan 01 1980 00:00:01 GMT+0200 (Eastern European Standard Time)"

  // 3
  let a3 = new Date();
  a3.setMonth(a3.getMonth()-1);
  a3.setDate(30);
  console.log(a3);
  console.log(`Previous Month Is ${a3.toLocaleString("default", { month: "long" })} And Last Day Is ${a3.getDate()}`);

  // Needed Output
  // "Sat Apr 30 2022 18:13:20 GMT+0200 (Eastern European Standard Time)"
  // "Previous Month Is April And Last Day Is 30"

  // 4
  let a4 = new Date("2004 7 15");
  let a4_2 = new Date(2004, 6, 15);
  let n = new Date(0);
  let a4_3 = new Date(a4 - n);
  console.log(a4);
  console.log(a4_2);
  console.log(a4_3);

  // 5
  //let start = performance.now();

  //for (let i = 1; i <= 99999; i++) {
  //  window.document.write(`<div>${i}</div>`);
  //}
  //let end = performance.now();
  //console.log(`Loop Took ${Math.trunc(end - start)} Milliseconds`);

  // 6
  function* gen() {
    let num = 14;
    let i = 1;
    do {
      yield num;
      num += 100*i + 40;
      i+=2;
    } while (true);
  }

  let generator = gen();
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());
  console.log(generator.next());

  // 7
  function* genNumbers() {
    yield* [1, 2, 2, 2, 3, 4, 5];
  }
  function* genLetters() {
    yield* ["A", "B", "B", "B", "C", "D"];
  }
  
  // Write Your Generator Function Here
  function* genAll() {
    yield* new Set(genNumbers());
    yield* new Set(genLetters());
  }
  
  let generator2 = genAll();
  
  console.log(generator2.next()); // {value: 1, done: false}
  console.log(generator2.next()); // {value: 2, done: false}
  console.log(generator2.next()); // {value: 3, done: false}
  console.log(generator2.next()); // {value: 4, done: false}
  console.log(generator2.next()); // {value: 5, done: false}
  console.log(generator2.next()); // {value: "A", done: false}
  console.log(generator2.next()); // {value: "B", done: false}
  console.log(generator2.next()); // {value: "C", done: false}
  console.log(generator2.next()); // {value: "D", done: false}
</script>

// 8
<script src="mod-one.js" type="module"></script>
<script src="mod-two.js" type="module"></script>
<script src="main.js" type="module"></script>
</body>
</html>
