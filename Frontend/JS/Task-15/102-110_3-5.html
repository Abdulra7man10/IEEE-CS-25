<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>10</div>
  <script>
    let div = document.querySelector("div");

    function countDown() {
      div.innerHTML -= 1;
      if (div.innerHTML == 5) {
        window.open("https://elzero.org", "_blank", "width=400,height=400,left=400,top=200");
      }
      if (div.innerHTML == 0) {
        clearInterval(counter);
        // location.href = "https://elzero.org";
      }
    }
    let counter = setInterval(countDown, 1000);
  </script>
</body>
</html>
