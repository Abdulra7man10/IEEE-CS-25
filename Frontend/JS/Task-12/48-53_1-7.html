<script>
    // 1
    let start = 10;

        console.log(i);
    }
    /* 
    Output
    10
    20
    30
    50
    60
    70
    80
    90
    100
    */

    }
/*

console.log("\n--------------------\n");

    {

            console.log(`${c++} => ${friends[i]}`);
