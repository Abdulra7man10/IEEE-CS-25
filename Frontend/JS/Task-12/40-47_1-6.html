<html lang="en">

<body>
<script>
    // 1
    let myFriends = ["Ahmed", "Elham", "Osama", "Gamal"];
    let num = 3;

    // Method 1
    console.log(myFriends.slice(0,3)); // ["Ahmed", "Elham", "Osama"];

    // Method 2
    myFriends.length = num;
    console.log(myFriends); // ["Ahmed", "Elham", "Osama"];

    // 2
    let friends = ["Ahmed", "Eman", "Osama", "Gamal"];

    friends.shift();
    friends.pop();

    console.log(friends); // ["Eman", "Osama"]

    // 3
    let arrOne = ["C", "D", "X"];
    let arrTwo = ["A", "B", "Z"];
    let finalArr = [];

    // Write One Single Line Of Code
    finalArr = arrOne.concat(arrTwo).sort().reverse();
    console.log(finalArr); // ["Z", "X", "D", "C", "B", "A"]

    // 4
    let website = "Go";
    let words = [`${website}ogle`, "Facebook", ["Elzero", "Web", "School"]];

    console.log(words[2][0].slice(2).toUpperCase()); // ZERO

    // 5
    let needle = "JS";
    let haystack = ["PHP", "JS", "Python"];

    console.log(haystack.indexOf(needle) > -1? "Found" : "Not Found"); // 1
    console.log(haystack.includes(needle) === true? "Found" : "Not Found"); // true
    console.log(haystack.lastIndexOf(needle) > -1? "Found" : "Not Found"); // 1

    // 6
    let arr1 = ["A", "C", "X"];
    let arr2 = ["D", "E", "F", "Y"];
    let allArrs = [];

    // Your Code Here
    allArrs = arr1.concat(arr2).sort().slice(-3).join("").toLowerCase();
    console.log(allArrs); // fxy
</script>
