<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="elzero" class="element" name="js">JavaScript</div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>
  <div>
    <img decoding="async" src="#" alt="" />
  </div>

  <form action="">
    <input type="number" name="dollar" placeholder="USD Dollar" />
    <div class="result">{0} USD Dollar = {0} Egyptian Pound</div>
  </form>

  <div class="one" title="two">Two</div>
  <div class="two" title="one">One</div>

  <img decoding="async" src="#" alt="One" />
<img decoding="async" src="#" />
<img decoding="async" src="#" alt="Three" />
<img decoding="async" src="#" />
<img decoding="async" src="#" />
<script>
  // 1
  console.log(document.querySelector("#elzero"));
  console.log(document.querySelector(".element"));
  console.log(document.querySelector("[name='js']"));
  console.log(document.querySelector("div"));
  console.log(document.querySelectorAll(".element")[0]);
  console.log(document.querySelectorAll("#elzero")[0]);
  console.log(document.querySelectorAll("[name='js']")[0]);
  console.log(document.querySelectorAll("div")[0]);
  console.log(document.getElementById("elzero"));
  console.log(document.getElementsByClassName("element")[0]);
  console.log(document.getElementsByTagName("div")[0]);
  console.log(document.getElementsByName("js")[0]);

  // 2
  let images = document.querySelectorAll("div img");
  for (let i = 0; i < images.length; i++) {
    images[i].src = "https://elzero.org/wp-content/themes/elzero/imgs/logo.png";
    images[i].alt = "Elzero Logo";
  }

  // 3
  let input = document.querySelector("input[name='dollar']");
  let resultDiv = document.querySelector(".result");
  const exchangeRate = 15.6; // USD to EGP exchange rate

  function convertCurrency() {
    let dollarValue = parseFloat(input.value);
    if (!isNaN(dollarValue)) {
      let egyptianPound = (dollarValue * exchangeRate).toFixed(2); 
      resultDiv.innerHTML = `${dollarValue} USD Dollar = ${egyptianPound} Egyptian Pound`;
    } 
    else {
      resultDiv.innerHTML = `{0} USD Dollar = {0} Egyptian Pound`;
    }
  }
  input.setAttribute("oninput", "convertCurrency()");

  // 4
  document.querySelector(".one").setAttribute("title", "one");
  let oneDiv = document.querySelector(".one").innerText;
  document.querySelector(".two").setAttribute("title", "two");
  document.querySelector(".one").innerText = document.querySelector(".two").innerText;
  document.querySelector(".two").innerText = oneDiv + " 2";

  // 5
  let imgs = document.querySelectorAll("img");
  for (let i=0; i<imgs.length; i++) {
    if (imgs[i].hasAttribute("alt"))
      imgs[i].setAttribute("alt", "Old");
    else
      imgs[i].setAttribute("alt", "Elzero New");
  }

  // 6
  
</script>
</body>
</html>
