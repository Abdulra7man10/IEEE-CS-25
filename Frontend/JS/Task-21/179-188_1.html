<!DOCTYPE html>
<html>
<head>
  <title>Articles</title>
</head>
<body>

  <h1>Top 5 Articles</h1>
  <div id="articles-container"></div>

  <script>
    // JSON Data
    const articles = [
      { "userId": 10, "title": "Article Title Number 1", "description": "Article Description Number 1" },
      { "userId": 5, "title": "Article Title Number 2", "description": "Article Description Number 2" },
      { "userId": 5, "title": "Article Title Number 3", "description": "Article Description Number 3" },
      { "userId": 5, "title": "Article Title Number 4", "description": "Article Description Number 4" },
      { "userId": 5, "title": "Article Title Number 5", "description": "Article Description Number 5" },
      { "userId": 5, "title": "Article Title Number 6", "description": "Article Description Number 6" },
      { "userId": 25, "title": "Article Title Number 7", "description": "Article Description Number 7" },
      { "userId": 25, "title": "Article Title Number 8", "description": "Article Description Number 8" },
      { "userId": 15, "title": "Article Title Number 9", "description": "Article Description Number 9" },
      { "userId": 15, "title": "Article Title Number 10", "description": "Article Description Number 10" }
    ];

    function fetchArticles() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(articles);
        }, 1000);
      });
    }

    fetchArticles().then(data => {
      const container = document.getElementById('articles-container');
      const firstFive = data.slice(0, 5);

      firstFive.forEach((article, index) => {
        const content = `
          <p><strong>Article ${index + 1}</strong></p>
          <p>Title: ${article.title}</p>
          <p>Description: ${article.description}</p>
          <hr>
        `;
        container.innerHTML += content;
      });
    });
  </script>

</body>
</html>
